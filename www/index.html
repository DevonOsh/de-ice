<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <title>Blank App</title>

        <!--<link rel="stylesheet" href="bower_components/mobile-angular-ui/dist/css/mobile-angular-ui-base.css" type="text/css" />-->
        <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.css" />

        
        <script type="text/javascript" src="bower_components/pouchdb/dist/pouchdb.min.js"></script>
        <script type="text/javascript" src="bower_components/angular/angular.js"></script>
        <script src="lib/pouchdb.cordova-sqlite.js"></script>

        <script type="text/javascript" src="cordova.js"></script>
        
        <script type="text/javascript" src="js/appData.js"></script>
        <script type="text/javascript" src="index.js"></script>
        <script type="text/javascript" src="js/controller.js"></script>

    </head>
    <body>

        <div id="deIceApp" ng-controller="calcCtrl" class="container">

        	<header>
				<base href="/">
				<nav class="navbar navbar-default">
					<div class="container">
						<div class="navbar-header">
							<a class="navbar-brand" href="/">De-ice</a>
						</div>

						<ul class="nav navbar-nav navbar-right">
							<li><a href="#/"><i class="fa fa-home"></i>Menu</a></li>
						</ul>
					</div>
				</nav>
			</header>

            <div id="calcForm" class="form-group col-xs-12">
            	<label for="tempSelect">Temperature</label>
                <select class="form-control" id="tempSelect" name="tempSelect" ng-model="formData.selectedTemp" ng-options="temp.text for temp in tempOptions">
                </select>

                <label for="forecastSelect">Forecast</label>
                <select class="form-control" id="forecastSelect" name="forecastSelect" ng-model="formData.selectedForecast" ng-options="forecast.text for forecast in forecasts">
                </select>

                <label for="materialSelect">Weather</label>
                <select class="form-control" id="weatherSelect" name="weatherSelect" ng-model="formData.selectedWeather" ng-options="weather.text for weather in weather">
                </select>

                <label for="materialSelect">Material</label>
                <select class="form-control" id="materialSelect" name="materialSelect" ng-model="formData.selectedMaterial" ng-options="material.text for material in materialOptions">
                </select>

                <label for="areaInput">Area</label>
                <input class="form-control" id="areaInput" name="areaInput" type="numeric" ng-model="area" />

                <input class="btn btn-lg btn-default" type="submit" ng-click="getRecord()" value="Submit" />
            </div>

        </div>
    </body>
</html>
